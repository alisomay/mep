[package]
name = "mep"
version = "0.0.1"
authors = ["alisomay <alisomay@runbox.com>"]
edition = "2021"
license = "MIT"
license-file = "../LICENCE"
description = "A scriptable MIDI event processor."
homepage = "https://github.com/alisomay/mep"
repository = "https://github.com/alisomay/mep"
documentation = "https://github.com/alisomay/mep/blob/main/README.md"
readme = "../README.md"
keywords = ["midi", "event processor", "command line", "mep"]
categories = ["midi", "audio", "music"]
